{% load static %}
{% load bootstrap4 %}

<!doctype html>
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <h1>{{ question.question_text }}</h1>
    

        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    </head>

    <body>
        
        <div class="flex-container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <form action="{% url 'polls:vote' question.id %}" method="post">
                        {% csrf_token %}
                        
                        <div class="btn-group btn-group-toggle" data-toggle="buttons"></div>
                            {% for choice in question.choice_set.all %}
                                <div class="row btn-block">
                                    <div class="flex-item">
                                    <label class="btn btn-secondary" for="choice{{ forloop.counter }}">
                                        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" autocomplete="off">{{ choice.choice_text }}
                                    </label>
                                    </div>
                                </div>
                            {% endfor %}
                        
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                        
                            <input type="submit" class="btn btn-outline-dark btn-block" value="Vote">
                           

                    <!-- <input type="submit" value="Vote">-->
                    </form>
                
                
                    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

                    
                </div>
                <div class="col"></div>
            </div>
        </div>
                
    </body>
</html>
